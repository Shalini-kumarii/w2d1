<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width" ,initial-scale=1.0>
    <title>ButtonUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Information -------------->

            <button id="changetext" onclick="login(this)">login</button>

    </div>

    <div class="main container justify-center">
        <div class="column container">
            <div class="profile col-2">
                <div class="info">
                    <div class="profileinfoholder">
                        <div class="subdiv">
                            <p>Ninja</p>

                            <button onclick="likes(this)">13 likes</button>
                        </div>

                            <p>A practitioner skilled in the</p>
                            <p><a href="#">japaneese</a> art of <a href="#">ninjutsu</a></p>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="profileinfoholder">
                        <div class="subdiv">
                            <p>Ninja</p>
                            <p>noun</p>
                            <p>plural:ninjas</p>
                            <button onclick="likes(this)">37 likes</button>
                        </div>
                        <div class="subdiv">
                            <p>A <a href="">programmer</a> who breaks</p>
                            <p> down problems with <a href="">Zen</a>-like</p>
                            <p>focus</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="connections col-1">
                <div class="info">
                    <div class="profileinfoholder1 ">
                        <div class="connectiondiv">
                            <p>Dojonary is</p>
                            <p> defined by you</p>
                            <button onclick="hide(this)">Add Definition</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
